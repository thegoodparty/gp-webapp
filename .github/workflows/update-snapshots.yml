name: Update Visual Snapshots

on:
  issue_comment:
    types: [created]

jobs:
  update-snapshots:
    name: Update Visual Snapshots
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: >-
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/update-snapshots') &&
      (github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'MEMBER' ||
       github.event.comment.author_association == 'COLLABORATOR')
    permissions:
      actions: read
      contents: write
      pull-requests: write
      deployments: read
      id-token: write
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    steps:
      - name: React to comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('branch', pr.head.ref);
            core.setOutput('sha', pr.head.sha);
            core.setOutput('head_repo', pr.head.repo.full_name);
            core.setOutput('is_fork', String(pr.head.repo.full_name !== `${context.repo.owner}/${context.repo.repo}`));

      - name: Stop on fork PRs
        if: steps.pr.outputs.is_fork == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⚠️ `/update-snapshots` cannot push to fork branches with `GITHUB_TOKEN`. Please run this command from a branch in this repository.'
            });
            core.setFailed('Fork PRs are not supported for snapshot auto-push with GITHUB_TOKEN.');

      - name: Get Vercel preview URL
        id: preview
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Find the latest successful deployment for this PR's head SHA
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              per_page: 10
            });

            for (const deployment of deployments) {
              const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.id,
                per_page: 5
              });

              const success = statuses.find(s => s.state === 'success');
              if (success && success.target_url) {
                console.log(`Found preview URL: ${success.target_url}`);
                core.setOutput('url', success.target_url);
                return;
              }
            }

            core.setFailed('No successful Vercel deployment found for this PR. Make sure the preview is deployed before running /update-snapshots.');

      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::333022194791:role/web-app-e2e-tests
          aws-region: us-west-2

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.pr.outputs.head_repo }}
          ref: ${{ steps.pr.outputs.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Run tests with --update-snapshots
        working-directory: e2e-tests
        run: npx playwright test --project=stable --update-snapshots --trace=off --video=off
        env:
          BASE_URL: ${{ steps.preview.outputs.url }}
          TEST_RUN_NAME: "Update Visual Snapshots"

      - name: Commit updated baselines
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add e2e-tests/tests/__visual_snapshots__
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "chore: update visual snapshots from CI [skip ci]"
            git push origin HEAD:${{ steps.pr.outputs.branch }}
          fi

      - name: React with success
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ Visual snapshots have been updated and pushed to this branch.'
            });

      - name: React with failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'confused'
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Failed to update visual snapshots. [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            });

      - name: Upload test report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-update-report-${{ github.run_id }}
          path: |
            e2e-tests/playwright-report
            e2e-tests/test-results/**/*.png
          retention-days: 7
