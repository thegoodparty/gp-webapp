name: Deployment and Playwright Tests

on:
  deployment_status:

jobs:
  test:
    if: >
      github.event_name == 'deployment_status' &&
      github.event.deployment_status.state == 'success' &&
      ! startsWith(github.event.deployment_status.target_url, 'https://gp-styleguide')
    name: Playwright Functional Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4

      - name: Install jq (JSON processor)
        run: sudo apt-get install -y jq

      - name: Fetch branch name from commit SHA
        run: |
          BRANCH_NAME=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
                         "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.event.deployment.ref }}/branches-where-head" \
                         | jq -r '.[0].name')
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install Dependencies for gp-webapp
        run: npm install

      - name: Deploy to Vercel
        id: deploy
        run: |
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

      - name: Capture Vercel Deployment URL
        run: echo "BASE_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm)" >> $GITHUB_ENV

      - name: Checkout test-automation Repository
        uses: actions/checkout@v4
        with:
          repository: thegoodparty/test-automation
          token: ${{ secrets.GH_PAT_TEST }}
          path: test-automation

      - name: List Files in Workspace
        run: ls -R

      - name: Install Playwright Dependencies in test-automation Repo
        run: |
          cd test-automation
          npm install
          npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          cd test-automation
          npx playwright test
        env:
          BASE_URL: ${{ env.BASE_URL }}