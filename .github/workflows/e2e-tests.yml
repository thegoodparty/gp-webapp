name: E2E Tests

on:
  deployment_status:
    environments:
      - 'Preview - gp-ui'
      - 'Production - gp-ui'
      
  schedule:
    # Run at midnight PST (8 AM UTC)
    - cron: '0 8 * * *'
    
jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Only run on successful deployments OR scheduled runs
    if: github.event_name == 'schedule' || github.event.deployment_status.state == 'success'
    permissions:
      actions: read
      contents: read
    steps:
      - name: Print Workflow Trigger Event
        env:
          GITHUB_EVENT_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "GitHub Event Context: $GITHUB_EVENT_CONTEXT"

      - name: Determine Deployment URL
        id: deployment
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # For scheduled runs, test production
            echo "BASE_URL=https://goodparty.org" >> "$GITHUB_ENV"
            echo "environment=production" >> "$GITHUB_OUTPUT"
          else
            # For deployment events, use the deployment URL
            DEPLOYMENT_URL="${{ github.event.deployment_status.target_url }}"
            echo "Using deployment URL: $DEPLOYMENT_URL"
            echo "BASE_URL=$DEPLOYMENT_URL" >> "$GITHUB_ENV"
            echo "environment=${{ github.event.deployment_status.environment }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout test-automation Repository
        uses: actions/checkout@v4
        with:
          repository: thegoodparty/test-automation
          token: ${{ secrets.GH_PAT_TEST }}
          path: test-automation
          ref: develop

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: test-automation/package-lock.json

      - name: Install Dependencies
        working-directory: test-automation
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: test-automation
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        id: run-tests
        working-directory: test-automation
        run: npx playwright test --workers=1
        env:
          BASE_URL: ${{ env.BASE_URL }}
          TEST_RUN_NAME: "E2E Tests - ${{ steps.deployment.outputs.environment }} - ${{ github.event_name }}"
          TEST_USER_ADMIN: ${{ secrets.TEST_USER_ADMIN }}
          TEST_USER_ADMIN_PASSWORD: ${{ secrets.TEST_USER_ADMIN_PASSWORD }}

      - name: Upload test reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            test-automation/playwright-report
            test-automation/test-results
          retention-days: 30

      - name: Parse test results
        if: always()
        id: test-results
        shell: bash
        working-directory: test-automation
        run: |
          if [ -f "test-results/results.json" ]; then
            echo "Found results.json, parsing test results..."
            
            TOTAL_TESTS=$(cat test-results/results.json | jq '[.. | .specs? // empty | .[]] | length' 2>/dev/null || echo "0")
            FAILED_COUNT=$(cat test-results/results.json | jq '[.. | .specs? // empty | .[] | select(.ok == false)] | length' 2>/dev/null || echo "0")
            PASSED_COUNT=$(cat test-results/results.json | jq '[.. | .specs? // empty | .[] | select(.ok == true)] | length' 2>/dev/null || echo "0")
            
            echo "Parsed: Total=$TOTAL_TESTS, Failed=$FAILED_COUNT, Passed=$PASSED_COUNT"
            
            echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
            echo "failed_count=$FAILED_COUNT" >> $GITHUB_OUTPUT
            echo "passed_count=$PASSED_COUNT" >> $GITHUB_OUTPUT
            
            if [ "$FAILED_COUNT" -gt 0 ]; then
              FAILED_TESTS=$(cat test-results/results.json | jq -r '[.. | .specs? // empty | .[] | select(.ok == false) | .title] | .[:10] | .[]' 2>/dev/null | sed 's/^/‚Ä¢ /' || echo "‚Ä¢ Failed to parse test names")
              if [ -z "$FAILED_TESTS" ]; then
                FAILED_TESTS="‚Ä¢ $FAILED_COUNT test(s) failed but names could not be parsed"
              fi
              echo "failed_tests<<EOF" >> $GITHUB_OUTPUT
              echo "$FAILED_TESTS" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              echo "tests_ran=true" >> $GITHUB_OUTPUT
            else
              echo "failed_tests=" >> $GITHUB_OUTPUT
              if [ "$TOTAL_TESTS" -gt 0 ]; then
                echo "tests_ran=true" >> $GITHUB_OUTPUT
              else
                echo "tests_ran=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "‚ö†Ô∏è  results.json file not found - tests may not have run"
            echo "failed_tests=‚Ä¢ Test results file not found (tests may not have started)" >> $GITHUB_OUTPUT
            echo "failed_count=0" >> $GITHUB_OUTPUT
            echo "passed_count=0" >> $GITHUB_OUTPUT
            echo "total_tests=0" >> $GITHUB_OUTPUT
            echo "tests_ran=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack on Test Success
        if: steps.run-tests.outcome == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '‚úÖ E2E Tests Passed',
              attachments: [{
                color: 'good',
                text: `${{ github.repository }} - ${{ github.ref_name }} by ${{ github.actor }}\nEnvironment: ${{ steps.deployment.outputs.environment }}\nURL: ${{ env.BASE_URL }}\n‚úÖ ${{ steps.test-results.outputs.passed_count }}/${{ steps.test-results.outputs.total_tests }} tests passed\n\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Test Failure
        if: steps.run-tests.outcome == 'failure' || failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "‚ö†Ô∏è E2E Tests Failed",
              "attachments": [{
                "color": "warning",
                "text": "${{ github.repository }} - ${{ github.ref_name }} by ${{ github.actor }}\nEnvironment: ${{ steps.deployment.outputs.environment }}\nURL: ${{ env.BASE_URL }}\n\n‚ùå ${{ steps.test-results.outputs.failed_count }} failed\n‚úÖ ${{ steps.test-results.outputs.passed_count }} passed\nüìä ${{ steps.test-results.outputs.total_tests }} total\n\nFailed Tests:\n${{ steps.test-results.outputs.failed_tests || '(Unable to parse test results)' }}\n\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
